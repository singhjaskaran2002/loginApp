<button style="float:left;margin:20px;" class="btn btn-sm" (click)="logout()"><i class="fa fa-sign-out"></i> Logout
</button>

<button style="float:left;margin:20px;" class="btn btn-info btn-sm" (click)="checkAuthorization()"><i class="fa fa-user"></i>
    Authorization
</button>

<button type="button" style="float:left;margin:20px;" class="btn btn-sm" [routerLink]="['/update/password']"> Update
    Password </button>

<button type="button" style="float:left;margin:20px;" class="btn btn-primary btn-sm" [routerLink]="['/update/profile']">
    Update Profile </button>

<div style="text-align: center;margin:10px;">
    <div class="container">
        <div class="card" style="width:1270px;margin-left:-80px;">
            <div class="card-header"><b style="font-size:20px;">User Info</b></div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead style="background-color:aqua;">
                        <tr>
                            <th>Email</th>
                            <th>Name</th>
                            <th>City</th>
                            <th>Created Date</th>
                            <th>Updated Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of users">
                            <ng-container *ngIf="i.email !== matchEmail.email">
                                <td> {{ i.email }} </td>
                                <td> {{ i.name }} </td>
                                <td> {{ i.city }} </td>
                                <td> {{ i.created_at }} </td>
                                <td> {{ i.updated_at }} </td>
                                <td>
                                    <button class="btn btn-primary btn-sm" (click)="connect(i.email)"><i class="fa fa-envelope"></i> Mail</button> | 
                                    <button class="btn btn-primary btn-sm" (click)="chat(i.email)"><i class="fa fa-phone"></i> Chat</button>
                                </td>
                            </ng-container>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
