<h1 style="margin-top:-120px;margin-left:300px;">Login Form</h1><br><br><br>
<div style="padding:0 300px;">
  <form autocomplete="off">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" class="form-control" type="email" autofocus>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" class="form-control" type="password">
    </div>
    <br><br>
    <div class="form-group">
      <button type="submit" style="width:100px;" class="btn btn-primary"> Login </button>
    </div>
  </form>
</div>
