<div class="container" style="margin:50px;width:600px;">
  <div class="card">
    <div class="card-header" style="text-align: center;font-weight: bold;font-size: 20px;background-color: powderblue;">
      Connect </div>
    <div class="card-body">
      {{ focusOn }}
      <form [formGroup]="form" autocomplete="off" (ngSubmit)="connect()">
        <div class="form-group">
          <input type="email" placeholder="Enter recepient" formControlName="to" [(ngModel)]="mail.to">
          <div class="text-danger" *ngIf="form.controls['to'].hasError('required') && form.controls['to'].touched" style="font-size:15px;">
            Please enter recepient address
          </div>
        </div>

        <div class="form-group">
          <input type="text" id="subject" placeholder="Subject" formControlName="subject" ng-focus="focusOn"
            [(ngModel)]="mail.subject">
        </div>

        <div class="form-group">
          <textarea placeholder="Message" rows="5" cols="50" formControlName="message" [(ngModel)]="mail.message"></textarea>
          <div style="font-size:15px;" class="text-danger" *ngIf="form.controls['message'].hasError('required') && form.controls['message'].touched">
            Please enter message
          </div>
        </div>

        <div class="card-footer">
          <div class="form-group" style="padding:20px 0 0 0;">
            <button type="submit" class="btn btn-sm" (click)="cancel()"> Cancel </button> |
            <button type="reset" class="btn btn-warning btn-sm"> Reset </button> |
            <button type="submit" class="btn btn-primary btn-sm"> Submit </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
